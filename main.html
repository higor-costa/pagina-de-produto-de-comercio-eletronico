<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce product page</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__titulo-menu">
            <h1 class="cabecalho__titulo">sneakers</h1>
            <nav class="cabecalho__menu">
                <ul class="menu__lista">
                    <li><a href="#" class="menu__itens">Collections</a></li>
                    <li><a href="#" class="menu__itens">Men</a></li>
                    <li><a href="#" class="menu__itens">Women</a></li>
                    <li><a href="#" class="menu__itens">About</a></li>
                    <li><a href="#" class="menu__itens">Contact</a></li>
                </ul>
            </nav>
        </div>
        <span class="cabecalho__linha"></span>
        <div class="cabecalho__carrinho-avatar">
            <span class="cabecalho__itens-carrinho" id="itens-carrinho"></span>
            <img src="images/icon-cart.svg" alt="Carrinho de compras" class="carrinho" id="carrinho">
            <img src="images/image-avatar.png" alt="Foto de perfil" class="avatar">

    <main>
        <section>

        </section>
